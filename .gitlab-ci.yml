image: docker:latest

services:
  - docker:dind

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

#
# TESTS
#

lint:dockerfile:
  stage: test
  image: hadolint/hadolint:latest-debian
  before_script:
    - mkdir ~/.config
    - cp ./.hadolint.yaml ~/.config/hadolint.yaml
  script:
    - hadolint ./context/Dockerfile

lint:shell-script:
  stage: test
  image: koalaman/shellcheck-alpine:latest
  before_script:
    - shellcheck -V
  script:
#    - shellcheck ./context/s3-purge.sh
    - exit 0

#
# IMAGE BUILDS/PUSHES
#

build:master:
  stage: deploy
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:latest" ./context/
#    - docker push "$CI_REGISTRY_IMAGE:latest"
  only:
    - master
  when: manual

build:dev-amd64:
  stage: deploy
  script:
    - docker build --build-arg opts="CGO_ENABLED=0 GOARCH=amd64" --pull -t "$CI_REGISTRY_IMAGE:dev-amd64" ./context/
#    - docker push "$CI_REGISTRY_IMAGE:dev-amd64"
  except:
    - master

build:dev-arm7:
  stage: deploy
  script:
    - docker build --build-arg opts="GOARCH=arm GOARM=7" --pull -t "$CI_REGISTRY_IMAGE:dev-arm7" ./context/
  #    - docker push "$CI_REGISTRY_IMAGE:dev-arm7"
  except:
    - master
